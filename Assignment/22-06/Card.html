<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <style>
        .image1-css{
            width: 30%;
        }  
    </style>
</head>
<body>
    <div class="col-md-4 pt-4">
                <div class="card">
                    <div class="card-header text-center font-weight-bold">Table</div>
                        <div class="card-body">
                            <div>
                                <img class="image1-css" src="Table.jpg"/>
                            </div>
                            <div>
                                <p> This is Household Item</p>
                            </div>
                            <div class="form-group">
                             <button class="btn btn-success">Add To Cart</button>
                             <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                </div>
    </div>
    <div class="col-md-4 pt-4">
        <div class="card">
            <div class="card-header text-center font-weight-bold">Chair</div>
                <div class="card-body">
                    <div>
                        <img class="image1-css" src="Chair.jpg"/>
                    </div>
                    <div>
                        <p> This is Wooden Item</p>
                    </div>
                    <div class="form-group">
                     <button class="btn btn-success">Add To Cart</button>
                     <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-md-4 pt-4">
        <div class="card">
            <div class="card-header text-center font-weight-bold">Floor Mat</div>
                <div class="card-body">
                    <div>
                        <img class="image1-css" src="Floor Mat.jpg"/>
                    </div>
                    <div>
                        <p> This is Cotton Item</p>
                    </div>
                    <div class="form-group">
                     <button class="btn btn-success">Add To Cart</button>
                     <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-md-4 pt-4">
        <div class="card">
            <div class="card-header text-center font-weight-bold">Dustbin</div>
                <div class="card-body">
                    <div>
                        <img class="image1-css" src="Dustbin.jpg"/>
                    </div>
                    <div>
                        <p> This is Plastic Item</p>
                    </div>
                    <div class="form-group">
                     <button class="btn btn-success">Add To Cart</button>
                     <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-md-4 pt-4">
        <div class="card">
            <div class="card-header text-center font-weight-bold">Fan</div>
                <div class="card-body">
                    <div>
                        <img class="image1-css" src="Fan.jpeg"/>
                    </div>
                    <div>
                        <p> This is Metal Item</p>
                    </div>
                    <div class="form-group">
                     <button class="btn btn-success">Add To Cart</button>
                     <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-md-4 pt-4">
        <a class="btn btn-info" href="dashboard.html" role="button">Back</a>
    </div>
    
</body>
</html>
