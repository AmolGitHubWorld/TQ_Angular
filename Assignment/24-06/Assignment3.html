<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Sign up Form</h1>
        </div>
        <div class="required">
            <label>Mobile number</label>
            <input type="number" class="form-control" id="val1" />
            <span>Enter Mobile number</span>

        </div>
        <div class="required">
            <label>Password</label>
            <input type="password" class="form-control" id="val2" />
            <span>Enter Password</span>
        </div>
        <div>
            <label>Name</label>
            <input type="text" class="form-control" />
            <span>Optional</span>
        </div>
        <div class="form-group">
            <label id="Result">Sign Up Succesfully...... </label>
        </div>
        <div class="pt-5 form-group">
            <button typ="button" class="btn btn-success " onclick="Action()">Submit</button>
        </div>
    </div>
</body>

</html>
<script>

    let Action = () => {
        console.log("action is called");
        let Val1 = document.getElementById("val1");
        let Val2 = document.getElementById("val2");
        mobnumber(Val1);
        Password(Val2);
    }

    function mobnumber(val1) {
        var mobno = /^\d{10}$/;
        const mobval = val1.value.match(mobno)
        console.log("mobval ", mobval ===null);
        if (mobval !==null) {
            document.getElementById("Result").innerHTML = val1;
        }
        else {
            document.getElementById("Result").innerHTML = "Value not Entered Properly";
        }
    }

    function Password(val2) {
        var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if (val2.value.match(passw)) {
            document.getElementById("Result").innerHTML = val2;
        }
        else {
            document.getElementById("Result").innerHTML = "Value not Entered Properly";
        }
    }

</script>
