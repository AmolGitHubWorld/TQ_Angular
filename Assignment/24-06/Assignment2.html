<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of element</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> Sum of element</h1>
        <div class="col-mt-4 pt-5">
            <div class="form-group">
                <label>Enter Value</label>
                <input type="number" class="form-control" id="val"/>
            </div>
            <div class="form-group">
                <label id="Result">Sum of element :</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary " onclick="Result()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let Result=()=>
    {
        let val1 =document.getElementById("val");
        console.log(val1);
        let value=parseInt(val1.value);
        console.log(value);
        let sum=0;
        for(let i=0;i<=value;i++)
        {
            sum=sum+i;
        }
        console.log(sum);
        document.getElementById("Result").innerHTML ="Sum of element : "+sum;
    }
</script>
