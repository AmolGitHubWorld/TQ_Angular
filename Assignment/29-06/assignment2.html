<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>
<body>
    <div class="text-center col-md-5">
    <button id="bt" class="btn btn-danger text-white">Execute</button>
    <div id="box1" class="bg-primary text-white p-5">This is First Div</div>
    <div style="display:none"  id="box2" class="bg-success text-white p-5">This is Second Div</div>
    <div id="box3" class="bg-dark text-white p-5">This is Third Div</div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        console.log("Web page Loading !!!");
        $("#bt").click(function () {
            $("#box1").fadeOut(2000);
            $("#box2").fadeIn("slow");
            $("#box3").fadeOut(7000);
        })
    })
</script>
