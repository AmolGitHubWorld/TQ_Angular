<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
    <div class="container col-md-4 pt-5">
        <h1> Product</h1>
        <label class="pt-5" id="Result1">Sum of element :</label>
        <br><br>
        <label id="Result2">10 % Tax :</label>
        <br><br>
        <label id="Result3">Total amount is :</label>
        <br><br>
        <label id="Result4">5 % Discount is :</label>
        <br><br>
        <label id="Result5">Final value is :</label>
    </div> 
</body>
</html>
<script>
    var arr = [4000, 8000, 7000, 1300, 1200]
    var sum1 = 0;
    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i];
    }
    // document.write("Sum of element : " + sum) 
    document.getElementById("Result1").innerHTML = "Sum of element : " + sum1;
    function percentage(num, per) 
    {
        per1=(num / 100) * per;
    }
    console.log(percentage(sum1,10));
    document.getElementById("Result2").innerHTML = "10 % Tax  : " + per1;
    const sum = sum1 + 2150;
    document.getElementById("Result3").innerHTML = "Total amount is : "+sum;
    function percentage(num, per) 
    {
        per2=(num / 100) * per;
    }
    console.log(percentage(sum,05));
    document.getElementById("Result4").innerHTML = "5 % Discount  : " + per2;
    const difference= sum - per2;
    document.getElementById("Result5").innerHTML = "Final value : "+ difference;
</script>
