<h4>Client Details</h4>
<form [formGroup]="frmClient" (ngSubmit)="onSubmit(frmClient.value)">
    <div class="form-group">
        <label>Client Id</label>
        <input type="text" class="form-control" formControlName="id"/>
        <span class="alert-danger" *ngIf="frmClient.controls['id'].hasError('required')">Please enter client id</span>
        <span class="alert-warning" *ngIf="frmClient.controls['id'].hasError('minlength')">6 Char length</span>
    </div>
    <div class="form-group">
        <label>Client Name</label>
        <input type="text" class="form-control" formControlName="clientname"/>
        <span class="alert-danger" *ngIf="frmClient.controls['clientname'].hasError('required')">Please enter client name</span>
        <span class="alert-warning" *ngIf="frmClient.controls['clientname'].hasError('maxlength')">required length 20</span>
        <span class="alert-warning" *ngIf="frmClient.controls['clientname'].hasError('minlength')">name lenght 3</span>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address"/>
        <span class="alert-danger" *ngIf="frmClient.controls['address'].hasError('required')">Please enter client Address</span>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone"/>
        <span class="alert-danger" *ngIf="frmClient.controls['phone'].hasError('required')">Please enter client phone no</span>
        <span class="alert-danger" *ngIf="frmClient.controls['phone'].hasError('pattern')">Digit Only</span>
    </div>
    <div class="form-group">
       <button class="btn btn-success">Submit</button>
    </div>
    
</form>
